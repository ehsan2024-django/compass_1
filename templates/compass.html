{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قطب‌نمای شهر</title>
    <!-- اضافه کردن jQuery و jQuery UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-jalaali/0.9.2/moment-jalaali.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/fa.js"></script>


    <link rel="stylesheet" href="{% static 'css/compass.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="datetime-container">
            <span id="current-time"></span>
            <span id="current-date"></span>
        </div>
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="نام شهر را وارد کنید...">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="7"></circle>
                    <line x1="19" y1="19" x2="16" y2="16"></line>
                </svg>
            </div>
            <div id="city-name" class="city-name"></div>
        </div>
        <div id="city-name" class="city-name"></div>
        <div class="compass-container">
            <div class="sun-info-container">
                <div id="sun-position" class="sun-info">
                    سمت خورشید: --°
                </div>
                <div id="sun-elevation" class="sun-info">
                    ارتفاع خورشید: --°
                </div>
            </div>
            <div class="compass">
                <div class="direction n">شمال</div>
                <div class="direction e">شرق</div>
                <div class="direction s">جنوب</div>
                <div class="direction w">غرب</div>
                <div class="needle"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/compass.js' %}"></script>
</body>
</html>
